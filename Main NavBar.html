<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Main Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <!--Main NavBar-->
    <nav class="navbar navbar-expand-lg bg-success bg-gradient p-2">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                Co Name <img src="..." alt="..." width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="btn">
                        <a class="btn active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="btn">
                        <a class="btn active text-light" aria-current="page" href="#">About</a>
                    </li>
                    <li class="btn dropdown">
                        <a class="btn active text-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Button1</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Option1</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Option2</a></li>
                        </ul>
                    </li>
                    <li class="btn dropdown">
                        <a class="btn active text-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Button2</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Option1</a></li>
                            <li><a class="dropdown-item" href="#">Option2</a></li>
                            <li><a class="dropdown-item" href="#">Option3</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Option4</a></li>
                        </ul>
                    </li>
                    <li class="btn">
                        <a class="btn active text-light" href="#">Contact Us</a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
